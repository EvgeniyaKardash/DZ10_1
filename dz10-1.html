<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <p>Alphabet</p>
        <section id="sec1">    
        <p> A B C D E F G </p>
        <p>come on out and play with me.</p>
        <p>H I J </p>
        <p>come and play.</p> 
        <p>K L M </p>
        <p>come with them. </p>
        <p>N O P </p>
        <p>near the tree. </p>
        <p>Q R S T U V </p>
        <p>Oh, how happy we will be. </p>
        <p>W X Y Z </p>
        <p>Lot's of fun for you and me. </p>
        </section>

        <p id="id1"></p>

        <button id="but1" onclick="showInfo()">Вывести алфавит</button>
</article>  

<script>

    function showInfo() {
        let abc = document.querySelectorAll("section>p:nth-child(odd)");
        let res="";
    
        for (let li of abc)  {
            let title = li.firstChild.data;
            res += title;
            id1.innerHTML = res;
        }  


        let sec =  document.getElementById("sec1");
        let parag = sec.getElementsByTagName("p");
        for (i=0; i<parag.length; i++) {
           
            parag[i].style = `
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            color:blue;
            background: red;
            border: 3px solid green;
            `
            }
            
    }
    

    

</script>

    
</body>
</html>
